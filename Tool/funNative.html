<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原生函数算法</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	'use strict' 
	/*
	*  filter
	*/
	Array.prototype.myFilter = function (fn) {
	    if (typeof fn !== 'function') {
	        throw new TypeError(`${fn} is not a function`);
	    }

	    // 获取该数组
	    const arr = this;
	    // 获取该数组长度
	    const len = this.length >>> 0;
	    // 新建一个新的数组用于放置该内容
	    const temp = [];

	    // 对数组中每个值进行处理
	    for (let i = 0; i < len; i++) {
	        // 处理时注意this指向
	        const result = fn.call(arguments[1], arr[i], i, arr);
	        result && temp.push(arr[i]);
	    }

	    return temp;
	}
	let arr = [1,2,3,4];

	let newarr = arr.myFilter((item)=>{
		return item > 2
	})

	console.log(newarr)



</script>
</html>
