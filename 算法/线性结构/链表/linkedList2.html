<!DOCTYPE html>

        <title>链表结构 - 双向链表</title>
    </head>
    <body></body>
    <script>
        function LinkedList() {
            // 内部了:节点(包含数据与指向下一个节点的指针)
            function Node(data){
                this.data = data;
                this.next = null;
            }

            // 必须有其实节点head
            this.head = null;
            // 长度
            this.length = 0;
        }
    </script>
